<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/assets/img/logo/49.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <link rel="stylesheet" href="src/assets/css/output.css" />
    <title>جيتك تسجيل الدخول</title>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <!-- Language Dropdown  -->
    <div class="absolute top-10 right-10 lg:right-20">
      <div class="relative inline-block text-left">
        <button
          id="langBtn"
          class="inline-flex justify-center gap-x-1.5 rounded-md bg-sky/10 px-3 py-2 text-sm font-semibold text-sky inset-ring-1 inset-ring-sky/5 hover:bg-sky/20"
        >
          اللغة
          <svg
            viewBox="0 0 20 20"
            fill="currentColor"
            class="-mr-1 size-5 text-gray-400"
          >
            <path
              d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
            />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="langMenu"
          class="hidden absolute right-0 mt-2 w-32 origin-top-right rounded-md bg-sky/15 outline-1 -outline-offset-1 outline-sky/10 shadow-lg"
        >
          <div class="py-1">
            <a
              href="index.en.html"
              class="block px-4 py-2 font-semibold text-sm text-sky hover:bg-sky/10 hover:text-sun"
              >EN</a
            >
            <a
              href="index.html"
              class="block px-4 py-2 font-semibold text-sm text-sky hover:bg-sky/10 hover:text-sun"
              >AR</a
            >
          </div>
        </div>
      </div>
    </div>

    <main>
      <div
        class="flex flex-col justify-center mobile-xs:w-[350px] mobile-s:w-[365px] mobile-m:w-[389px] mobile-l:w-[389px] mobile-xl:w-[405px] ipad-m:w-[743px] ipad-l:w-[850px] h-[300px] labtop-s:w-[850px] labtop-s:h-[390px] border border-[#E5E5E5] rounded-xl px-2 py-6 lg:py-12 lg:px-8"
      >
        <!-- Logo -->
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            src="src/assets/img/logo.png"
            alt="Logo"
            class="mx-auto h-16 w-40"
          />
        </div>

        <!-- Form -->
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form action="#" method="POST" class="space-y-6">
            <!-- Mobile Number -->
            <div>
              <label
                for="phone"
                class="block text-sm/6 font-medium text-black-100"
                >رقم الجوال</label
              >
              <div class="mt-2">
                <input
                  id="phone"
                  type="tel"
                  name="phone"
                  placeholder="رقم الجوال"
                  required
                  autofocus
                  autocomplete="phone"
                  class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-right text-black outline-1 -outline-offset-1 outline-black/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-abyss sm:text-sm/6"
                />
              </div>
            </div>

            <!-- Sign In Button -->
            <div>
              <button
                id="signInBtn"
                type="button"
                class="flex w-full justify-center rounded-md bg-sky px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-sun focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-abyss"
              >
                تسجيل الدخول
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="src/assets/js/main.js"></script>
    <script>
      const phoneInput = document.getElementById("phone");
      const signInBtn = document.getElementById("signInBtn");

      signInBtn.addEventListener("click", function () {
        localStorage.setItem("userPhone", phoneInput.value);
        window.location.href = "otp.ar.html";
      });
    </script>
  </body>
</html>
