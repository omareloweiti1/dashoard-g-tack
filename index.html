<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/assets/css/style.css" />
  <link rel="stylesheet" href="src/assets/css/output.css" />
  <link rel="shortcut icon" href="src/assets/img/favicon.png" type="image/x-icon" />
  <title>G TACK Login</title>
</head>
<body class="min-h-screen flex items-center justify-center  h-[1500px] ">

  <main>
    <div class="flex flex-col justify-center mobile-xs:w-[350px] mobile-s:w-[365px] mobile-m:w-[389px] mobile-l:w-[389px] mobile-xl:w-[405px]
    ipad-m:w-[743px] ipad-l:w-[850px]    h-[300px] labtop-s:w-[850px] labtop-s:h-[390px] border border-[#E5E5E5] rounded-xl px-2 py-6 lg:py-12 lg:px-8">
      
      <!-- Logo -->
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="src/assets/img/logo.png" alt="Logo" class="mx-auto h-16 w-40" />
      </div>

      <!-- Form -->
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" method="POST" class="space-y-6">

          <!-- Mobile Number -->
          <div>
            <label for="phone" class="block text-sm/6 font-medium text-black-100">Mobile number</label>
            <div class="mt-2">
              <input  id="phone"  type="tel"  name="phone"  placeholder="Mobile number"  required  autocomplete="phone"
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1
                 outline-black/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-rose sm:text-sm/6"
              />
            </div>
          </div>

          <!-- Sign In Button -->
          <div>
            <a href="#" class="flex w-full justify-center rounded-md bg-sky px-3 py-1.5 text-sm/6 font-semibold text-white
             hover:bg-sun focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose">
              Sign in
            </a>
          </div>

        </form>
      </div>

    </div>
  </main>

</body>
</html>
